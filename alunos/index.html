<html>
    <head>
        <title>Alunos</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="mt-5 container text-center">
        <main>
            <section>
                <button class="btn btn-warning" onclick="getNovoAluno()">Get Aluno</button>

                <button class="btn btn-warning" onclick="deleteNovoAluno()">Delete Aluno</button>
            </section>
            <p id="aluno" class="mt-3">Aluno</p>
            <section class="mt-3">
                <label class="mb-3" style="width: 50px;" class="d-block">CÃ³digo: </label>
                <input id="codigo" placeholder="Codigo">
                <br>
                <label class="mb-3" style="width: 50px;" class="d-block">Nome: </label>
                <input id="nome" placeholder="Nome">
                <br>
                <label class="mb-3" style="width: 50px;" class="d-block">Idade: </label>

                <br>

                      Male

                    <input class="form-check-input" type="radio" name="sexo" id="F">

                      Famale
                    </label>
                  </div>
            </section>
