<html>
    <head>
        <title>Alunos</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="mt-5 container text-center">
        <h1>Alunos</h1>
        <main>
            <section class="mt-3">
                <label class="mb-3" style="width: 50px;" class="d-block">Código: </label>
                <label class="mb-3" style="width: 256px; text-align: left; padding-left: 10px;" class="d-block" id="codigo"></label>
                <br>
                <label class="mb-3" style="width: 50px;" class="d-block">Nome: </label>
                <input id="nome" placeholder="Nome">
                <br>
                <label class="mb-3" style="width: 50px;" class="d-block">Idade: </label>
                <input id="idade" placeholder="Idade">
                <br>
                <label style="width: 50px; display: inline-block;" class="mb-3">Sexo:</label>
                    <input class="form-check-input" type="radio" name="sexo" id="M" checked>
                    <label class="form-check-label" for="Male">
                      Male
                    </label>
                    <input class="form-check-input" type="radio" name="sexo" id="F">
                    <label class="form-check-label" for="Famale">
                      Famale
                    </label>
                  </div>
            </section>
            <section class="mt-2 mb-5">
                <button class="btn btn-outline-primary" onclick="enviar()">Enviar</button>
            </section>
            <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody id="alunos">

                </tbody>
            </table>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
