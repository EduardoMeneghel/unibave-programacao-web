<!---
Exercício solicitado:
Criar uma página HTML com dois botões;
Cada botão deve fazer um "fetch" e mostrar algum dado na tela;
Um fetch deve utilizar a sintaxe de Promises com callback "then";
O outro fetch deve utilizar a sintaxe async/await;
Deve-se usar duas APIs diferentes (escolher nos links do branch da aula anterior);
Enquanto o dado estiver sendo carregado, mostrar um indicador animado de "carregando";
-->

    <html>

    <head>
</head>
