<html>
    <html>
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./css/index.css" rel="stylesheet">
        <link href="./css/reset.css" rel="stylesheet">
    <head>
</head>
    <body style="text-align: center;" class="w-100 h-100">
        <header class="py-3 bg-warning" style="text-align: end;">
            <div class="container">
                <a href="home.html" class="btn btn-primary" onclick="removeLocalStorage()">Sair</a>
            </div>
        </header>
        <main class="text-center mt-5 container">
            <section>
                <img src="./imagens/loading.gif" id="carregando" style="display: none;" alt="Loading gif" class="center carregando"/>
                <img src="./imagens/pokedex.png">
                <div class="input-group mt-5 mb-3 w-25" style="margin:0 auto">
                    <input type="text" id="pokemonId" class="form-control" placeholder="Número do pokemon" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="getPokemon()" >Botão</button>
                    </div>
                </div>
                <div class="card mt-5" style="width: 18rem; margin: 0 auto;">
                    <img id="imagem" class="card-img-top" src="https://argumentumpericias.com.br/biblioteca/2019/09/sem-imagem-avatar.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 id="nome" class="card-title">Pokemon</h5>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer py-3 bg-primary text-white">
            <b><p class="h3">Pokedex by: Eduardo Meneghel</p></b>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
